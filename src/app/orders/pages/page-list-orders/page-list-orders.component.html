<app-template-full-width [title]="myTitle">
  <!-- <button (click)="changeTitle()">Change title</button> -->
  <app-table-light *ngIf="collection$ | async as collection" [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.nbJours | total: item.tjmHt }}</td>
      <td>{{ item.nbJours | total : item.tjmHt : item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
